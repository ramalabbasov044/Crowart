                <div class="form-outline mb-4">
                    <h2>Login</h2>
                     <label class="form-label mt-2" for="form1Example13"

                  >
                  <input
                    type="email"
                    id="form1Example13"
                    class="form-control form-control-lg mt-1"
                  />
                 
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                      <label class="form-label mt-2" for="form1Example23"
                    >Password</label
                  >
                  <input
                    type="password"
                    id="form1Example23"
                    class="form-control form-control-lg"
                  />
                
                </div>

                >

                    type="submit"
                    class="btn btn-primary btn-lg btn-block d-flex align-items-center text-center justify-content-center w-100"
                  >

                  </button>
